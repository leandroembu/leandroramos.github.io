<form name="contact" method="POST" netlify>
  <label for="name">Nome</label>
  <input type="text" name="name" id="name" autocomplete="name" placeholder="Seu nome" title="Seu nome, por favor" required>
  <label for="email">Email</label>
  <input type="email" name="email" id="email" autocomplete="email" placeholder="Seu email" title="Seu email é inválido (a parte depois da @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
  <label for="phone">Fone</label>
  <input type="text" name="phone" id="phone" autocomplete="tel-national" placeholder="Telefone - opcional">
  <label for="message">Mensagem</label>
  <textarea name="message" id="message" placeholder="Escreva sua mensagem aqui" rows="7" required></textarea>
  <button type="submit" name="submit">Enviar</button>
</form>
